<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <body>
        <th:block sec:authorize="isAuthenticated()">    <!-- 로그인 상태 -->
            [[${session.userInfo.userNm}]]([[${session.userInfo.userId}]])님 로그인...
            <a th:href="@{/user/logout}">로그아웃</a>

            <a sec:authorize="hasAnyAuthority('ADMIN')" th:href="@{/admin}">사이트 관리</a>
        </th:block>
        <th:block sec:authorize="isAnonymous()">    <!-- 미로그인 상태 -->
            <a th:href="@{/user/join}">회원가입</a>
            <a th:href="@{/user/login}">로그인</a>
        </th:block>

    </body>


</html>
