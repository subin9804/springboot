<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <body>
        <form method="post" th:action="@{/user/login}">
            <div th:if="${session.loginFail != null}" th:text="${session.loginFail}"></div>
            <dl>
                <dt>아이디</dt>
                <dd>
                    <input type="text" name="userId" th:value="${session.userId == null ? saveId : session.userId}">
                    <div th:if="${session.requiredUserId != null}" th:text="${session.requiredUserId}"></div>
                </dd>
            </dl>
            <dl>
                <dt>비밀번호</dt>
                <dd>
                    <input type="password" name="userPw">
                    <div th:if="${session.requiredUserPw != null}" th:text="${session.requiredUserPw}"></div>
                </dd>
            </dl>
            <div>
                <input th:if="${saveId == null}" type="checkbox" name="saveId" id="saveId" value="true">
                <input th:unless="${saveId == null}" type="checkbox" name="saveId" id="saveId" value="true">
                <label for="saveId">아이디 저장</label>
            </div>
            <button type="submit">로그인</button>
        </form>
    </body>
</html>
